<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房产知识模拟考试系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="brand">
            <span>📚</span>
            <span>房产知识模拟考试</span>
        </div>
        <div class="exam-info">
            <div class="info-item">总题数：<span id="total-count">--</span></div>
            <div class="info-item">已答：<span id="answered-count">0</span></div>
            <div class="info-item">得分：<span id="current-score" style="display:none">0</span></div>
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="btn btn-secondary" onclick="window.location.href='library.html'" style="background: #fff; border: 2px solid #1a73e8; color: #1a73e8;">📚 题库管理</button>
            <button id="submit-exam-btn" class="btn btn-success">交卷查看成绩</button>
        </div>
    </header>

    <div class="main-container">
        <!-- 左侧答题卡 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                答题卡
            </div>
            <div style="padding: 0 15px;">
                <div class="card-legend">
                    <div class="legend-item"><div class="dot current"></div>当前</div>
                    <div class="legend-item"><div class="dot done"></div>已答</div>
                    <div class="legend-item"><div class="dot wrong"></div>错误</div>
                </div>
            </div>
            <div id="question-grid" class="question-grid">
                <!-- Grid items generated by JS -->
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="content-area">
            <div class="question-card">
                <div id="question-type" class="q-type-badge">单选题</div>
                <div id="question-text" class="q-content">
                    <!-- Question Text -->
                </div>

                <div id="options-container" class="options-group">
                    <!-- Options -->
                </div>

                <!-- 解析区域 -->
                <div id="analysis-box" class="analysis-box">
                    <div class="analysis-header" id="analysis-title">解析</div>
                    <div class="analysis-content" id="analysis-text">
                        <!-- Analysis -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 底部操作栏 -->
    <div class="action-bar">
        <button id="prev-btn" class="btn btn-secondary">上一题</button>
        <button id="check-btn" class="btn btn-primary" style="min-width: 120px;">确认答案</button>
        <button id="next-btn" class="btn btn-secondary">下一题</button>
    </div>

    <!-- 结果弹窗 -->
    <div id="result-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>考试结束</h2>
            <div class="score-display"><span id="final-score">0</span><span style="font-size: 20px; color: #666">分</span></div>
            <div class="score-detail">
                <div>正确: <span id="correct-count" style="color:#34a853; font-weight:bold">0</span></div>
                <div>错误: <span id="wrong-count" style="color:#ea4335; font-weight:bold">0</span></div>
                <div>正确率: <span id="accuracy-rate">0%</span></div>
            </div>
            <button id="close-modal-btn" class="btn btn-primary">关闭并查看错题</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
