<body>
    <!-- ä¸Šä¼ é¢æ¿ -->
    <div class="upload-panel" id="upload-panel">

        <div class="upload-area" id="upload-area">

            <div style="font-size: 14px; color: #999;">æ”¯æŒ .xls å’Œ .xlsx æ ¼å¼</div>

        <input type="file" id="file-input" accept=".xls,.xlsx">

    <!-- ç­”é¢˜ç•Œé¢ -->
    <div class="quiz-container" id="quiz-container">
        <header>
            <div class="brand">
                <span>ğŸ“š</span>
                <span>è‡ªå®šä¹‰é¢˜åº“ç­”é¢˜</span>
            </div>
            <div class="exam-info">
                <div class="info-item">æ€»é¢˜æ•°ï¼š<span id="total-count">0</span></div>
                <div class="info-item">å·²ç­”ï¼š<span id="answered-count">0</span></div>
            </div>
            <div>
                <button id="submit-exam-btn" class="btn btn-success">äº¤å·æŸ¥çœ‹æˆç»©</button>

        <div class="main-container">
            <aside class="sidebar">
                <div class="sidebar-header">ç­”é¢˜å¡</div>

                    <div class="card-legend">
                        <div class="legend-item"><div class="dot current"></div>å½“å‰</div>
                        <div class="legend-item"><div class="dot done"></div>å·²ç­”</div>

            <main class="content-area">
                <div class="question-card">

                    <div id="analysis-box" class="analysis-box">

            </main>
        </div>

        <div class="action-bar">
            <button id="prev-btn" class="btn btn-secondary">ä¸Šä¸€é¢˜</button>
            <button id="check-btn" class="btn btn-primary" style="min-width: 120px;">ç¡®è®¤ç­”æ¡ˆ</button>

    <!-- ç»“æœå¼¹çª— -->
    <div id="result-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>è€ƒè¯•ç»“æŸ</h2>
            <div class="score-display"><span id="final-score">0</span><span style="font-size: 20px; color: #666">åˆ†</span></div>
            <div class="score-detail">
                <div>æ­£ç¡®: <span id="correct-count" style="color:#34a853; font-weight:bold">0</span></div>
                <div>é”™è¯¯: <span id="wrong-count" style="color:#ea4335; font-weight:bold">0</span></div>
                <div>æ­£ç¡®ç‡: <span id="accuracy-rate">0%</span></div>
            </div>
            <button id="close-modal-btn" class="btn btn-primary">å…³é—­</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script>
        // Global variables
        let quizData = [];
        let currentQuestionIndex = 0;
        let userState = {
            answers: {},
            results: {},
        };

        const getOptionLabel = (index) => String.fromCharCode(65 + index);

        // Upload functionality
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const progressInfo = document.getElementById('progress-info');
        const progressText = document.getElementById('progress-text');
        const uploadPanel = document.getElementById('upload-panel');
        const quizContainer = document.getElementById('quiz-container');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#1a73e8';
            uploadArea.style.background = '#f0f4ff';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ccc';
            uploadArea.style.background = '';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            uploadArea.style.background = '';
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        function handleFile(file) {
            if (!file.name.match(/\.(xls|xlsx)$/i)) {
                alert('è¯·ä¸Šä¼  Excel æ–‡ä»¶ï¼ˆ.xls æˆ– .xlsxï¼‰');
                return;
            }

            progressInfo.classList.add('show');
            progressText.textContent = 'æ­£åœ¨è¯»å–æ–‡ä»¶...';

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    progressText.textContent = 'æ­£åœ¨è§£æé¢˜ç›®...';
                    
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(sheet);
                    
                    quizData = parseQuizData(jsonData);
                    
                    if (quizData.length === 0) {
                        alert('æ²¡æœ‰æ‰¾åˆ°æœ‰æ•ˆçš„é¢˜ç›®æ•°æ®');
                        progressInfo.classList.remove('show');
                        return;
                    }
                    
                    progressText.textContent = `è§£ææˆåŠŸï¼å…± ${quizData.length} é“é¢˜`;
                    
                    setTimeout(() => {
                        uploadPanel.style.display = 'none';
                        quizContainer.classList.add('show');
                        initQuiz();
                    }, 1000);
                    
                } catch (error) {
                    alert('æ–‡ä»¶è§£æå¤±è´¥ï¼š' + error.message);
                    progressInfo.classList.remove('show');
                }
            };
            
            reader.readAsArrayBuffer(file);
        }

        function parseQuizData(jsonData) {
            const result = [];
            const seenIds = new Set();

            jsonData.forEach((row, index) => {
                if (!row['é¢˜å¹²'] || !row['æ­£ç¡®ç­”æ¡ˆ']) return;

                const qId = row['è¯•é¢˜åç§°'] || `Q${index + 1}`;
                if (seenIds.has(qId)) return;
                seenIds.add(qId);

                const options = [];
                for (let i = 1; i <= 5; i++) {
                    const opt = row[`é€‰é¡¹${i}`];
                    if (opt) options.push(String(opt).trim());
                }

                const answerRaw = String(row['æ­£ç¡®ç­”æ¡ˆ']).trim().toUpperCase();
                let answer;
                if (answerRaw === 'Y') answer = ['A'];
                else if (answerRaw === 'N') answer = ['B'];
                else answer = answerRaw.split('').filter(c => /[A-E]/.test(c));

                let type = 'single';
                if (answer.length > 1) type = 'multiple';
                else if (options.length === 2 && options[0] === 'æ­£ç¡®' && options[1] === 'é”™è¯¯') type = 'boolean';

                result.push({
                    id: qId,
                    question: String(row['é¢˜å¹²']).trim(),
                    options: options,
                    answer: answer,
                    explanation: row['è§£æ'] ? String(row['è§£æ']) : '',
                    type: type
                });
            });

            return result;
        }

        // Quiz functionality
        function initQuiz() {
            document.getElementById('total-count').textContent = quizData.length;
            renderQuestionGrid();
            loadQuestion(0);

            document.getElementById('prev-btn').addEventListener('click', () => navigate(-1));
            document.getElementById('next-btn').addEventListener('click', () => navigate(1));
            document.getElementById('check-btn').addEventListener('click', submitCurrentAnswer);
            document.getElementById('submit-exam-btn').addEventListener('click', finishExam);
            document.getElementById('close-modal-btn').addEventListener('click', () => {
                document.getElementById('result-modal').style.display = 'none';
            });
        }

        function renderQuestionGrid() {
            const grid = document.getElementById('question-grid');
            grid.innerHTML = '';
            
            quizData.forEach((q, index) => {
                const cell = document.createElement('div');
                cell.className = 'q-cell';
                cell.textContent = index + 1;
                cell.id = `q-cell-${index}`;
                cell.addEventListener('click', () => {
                    currentQuestionIndex = index;
                    loadQuestion(index);
                });
                grid.appendChild(cell);
            });
        }

        function loadQuestion(index) {
            currentQuestionIndex = index;
            const question = quizData[index];
            
            updateAllGridStatus();

            const typeBadge = document.getElementById('question-type');
            let typeText = 'æœªçŸ¥é¢˜å‹';
            if (question.type === 'single') typeText = 'å•é€‰é¢˜';
            if (question.type === 'multiple') typeText = 'å¤šé€‰é¢˜';
            if (question.type === 'boolean') typeText = 'åˆ¤æ–­é¢˜';
            typeBadge.textContent = `${index + 1}. ${typeText}`;

            document.getElementById('question-text').textContent = question.question;

            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            const savedSelection = userState.answers[question.id] || [];
            const isChecked = !!userState.results[question.id];

            question.options.forEach((optText, i) => {
                const row = document.createElement('div');
                row.className = 'option-row';
                
                if (savedSelection.includes(i)) {
                    row.classList.add('selected');
                }

                if (isChecked) {
                    const label = getOptionLabel(i);
                    const isCorrectOption = question.answer.includes(label);
                    const isSelected = savedSelection.includes(i);

                    if (isCorrectOption) {
                        row.classList.add('correct-highlight');
                    } else if (isSelected && !isCorrectOption) {
                        row.classList.add('wrong-highlight');
                    }
                    row.style.cursor = 'default';
                } else {
                    row.addEventListener('click', () => handleOptionClick(i, question));
                }

                row.innerHTML = `
                    <span class="opt-label">${getOptionLabel(i)}</span>
                    <div class="opt-text">${optText}</div>
                `;
                container.appendChild(row);
            });

            const analysisBox = document.getElementById('analysis-box');
            if (isChecked) {
                analysisBox.classList.add('show');
                const isCorrect = userState.results[question.id] === 'correct';
                analysisBox.className = `analysis-box show ${isCorrect ? 'correct' : 'wrong'}`;
                document.getElementById('analysis-title').innerHTML = isCorrect 
                    ? 'âœ… å›ç­”æ­£ç¡®' 
                    : `âŒ å›ç­”é”™è¯¯ (æ­£ç¡®ç­”æ¡ˆ: ${question.answer.join('')})`;
                document.getElementById('analysis-text').textContent = question.explanation || 'æš‚æ— è§£æ';
                document.getElementById('check-btn').style.display = 'none';
            } else {
                analysisBox.classList.remove('show');
                document.getElementById('check-btn').style.display = 'block';
            }

            document.getElementById('prev-btn').disabled = index === 0;
            document.getElementById('next-btn').disabled = index === quizData.length - 1;
        }

        function handleOptionClick(optionIndex, question) {
            let selection = userState.answers[question.id] || [];

            if (question.type === 'single' || question.type === 'boolean') {
                selection = [optionIndex];
            } else {
                const idx = selection.indexOf(optionIndex);
                if (idx > -1) {
                    selection.splice(idx, 1);
                } else {
                    selection.push(optionIndex);
                }
            }

            userState.answers[question.id] = selection;
            loadQuestion(currentQuestionIndex);
            updateStats();
        }

        function submitCurrentAnswer() {
            const question = quizData[currentQuestionIndex];
            const selection = userState.answers[question.id] || [];

            if (selection.length === 0) {
                alert('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªé€‰é¡¹');
                return;
            }

            const userLabels = selection.map(i => getOptionLabel(i)).sort();
            const correctLabels = question.answer.sort();
            const isCorrect = JSON.stringify(userLabels) === JSON.stringify(correctLabels);
            
            userState.results[question.id] = isCorrect ? 'correct' : 'wrong';
            loadQuestion(currentQuestionIndex);
            updateStats();
        }

        function navigate(direction) {
            const newIndex = currentQuestionIndex + direction;
            if (newIndex >= 0 && newIndex < quizData.length) {
                loadQuestion(newIndex);
            }
        }

        function updateStats() {
            const totalAnswered = Object.keys(userState.answers).length;
            document.getElementById('answered-count').textContent = totalAnswered;
            updateAllGridStatus();
        }

        function updateAllGridStatus() {
            quizData.forEach((_, i) => {
                const cell = document.getElementById(`q-cell-${i}`);
                if (!cell) return;

                cell.className = 'q-cell';
                
                if (i === currentQuestionIndex) {
                    cell.classList.add('active');
                }

                const questionId = quizData[i].id;
                const hasAnswer = userState.answers[questionId] && userState.answers[questionId].length > 0;
                const result = userState.results[questionId];

                if (result === 'correct') {
                    cell.classList.add('correct');
                } else if (result === 'wrong') {
                    cell.classList.add('wrong');
                } else if (hasAnswer) {
                    cell.classList.add('answered');
                }
            });
        }

        function finishExam() {
            const total = quizData.length;
            let correct = 0;
            let wrong = 0;

            quizData.forEach(q => {
                if (userState.answers[q.id] && !userState.results[q.id]) {
                    const selection = userState.answers[q.id];
                    const userLabels = selection.map(i => getOptionLabel(i)).sort();
                    const correctLabels = q.answer.sort();
                    const isCorrect = JSON.stringify(userLabels) === JSON.stringify(correctLabels);
                    userState.results[q.id] = isCorrect ? 'correct' : 'wrong';
                }

                if (userState.results[q.id] === 'correct') correct++;
                else if (userState.results[q.id] === 'wrong') wrong++;
            });

            const score = Math.round((correct / total) * 100);
            document.getElementById('final-score').textContent = score;
            document.getElementById('correct-count').textContent = correct;
            document.getElementById('wrong-count').textContent = wrong;
            document.getElementById('accuracy-rate').textContent = score + '%';
            
            document.getElementById('result-modal').style.display = 'flex';
            updateAllGridStatus();
        }
    </script>
